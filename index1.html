        <h2>MAMAMOO是韓國RBW旗下四人女子團體，成員為頌樂、玟星、輝人及華莎。2014年6月19日，以歌曲《Mr.曖昧模糊》於M Countdown出道。團名中的「MAMA」是指不論種族或國家的所有初生嬰兒學會的第一句詞彙，意即MAMAMOO期望為大眾帶來跨越國籍、性別，展現原始以及本能性的音樂。</h2>
